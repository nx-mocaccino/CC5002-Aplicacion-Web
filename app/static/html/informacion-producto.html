<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Minimercado RickRolling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="../css/informacion-producto.css" />
  </head>

  <div class="container1">
    <div class="image">
      <img id="prodimage" src="../images/normal-images/palta.png" alt="Imagen de producto" width="640" height="480" />
    </div>
    <div class="info">
      <h2>Información Producto</h2>

      <p id="precio"><strong>Precio:</strong></p>
      <p id="region"><strong>Región:</strong></p>
      <p id="comuna"><strong>Comuna:</strong></p>
      <p id="tipo"><strong>Tipo de Producto:</strong></p>
      <p id="producto"><strong>Producto</strong></p>
      <p id="maduracion"><strong>Maduración de la Fruta: </strong></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const prodImage = document.getElementById("prodimage");

      prodImage.addEventListener("click", function () {
        localStorage.setItem("clickedImage", "true");
      });
    });

    window.addEventListener("storage", function () {}, false);
  </script>
</html>
