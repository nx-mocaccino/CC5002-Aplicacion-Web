<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="../images/icon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- agregar javascript -->
    <script src="../js/popup.js"></script>
    <script src="../js/load-option.js"></script>
    <script src="../js/validation.js"></script>
    <title>CC5001 Tarea1</title>
    
    <!-- agregar css -->
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" href="../css/agregar-producto.css" />
  </head>

  <body>
    
    
  
    <main>
      <!-- content -->
      <div class="container">
        <section class="user-form">
          <form action="#" method="post">
            <h2 class="text-xl">Formulario de Productos</h2>

            <div class="user-form-content">
              <!-- nombre de usuario -->
              <div class="input-box">
                <label for="username">
                  Nombre Completo
                  <input type="text" placeholder="nombre completo" id="username" name="username" required />
                </label>
                <div class="error"></div>
              </div>
              <!-- email -->
              <div class="input-box">
                <label for="email">
                  Dirección Correo Electrónico
                  <input type="email" placeholder="Ingresar dirección de correo valida" id="email" name="email" required />
                </label>
                <div class="error"></div>
              </div>
              <!-- numero de telefono -->
              <div class="input-box">
                <label for="phone"
                  >Número de Teléfono
                  <input type="tel" maxlength="15" placeholder="9 XXXX XXXX" pattern="[0-9]" id="phone" name="phone" />
                </label>
                <div class="error"></div>
              </div>
              <!-- productos -->
              <div class="double-box">
                <!-- fruta o verdura -->
                <div class="input-box">
                  <label for="categoria-producto"
                    >Categoria
                    <select name="categoria-producto" id="categoria-producto" required>
                      <option value="" selected>Seleccionar</option>
                      <option value="frutas">Frutas</option>
                      <option value="verduras">Verduras</option>
                    </select>
                  </label>

                  <div class="error"></div>
                </div>

                <!-- tipo de producto -->
                <div class="input-box">
                  <label for="producto"
                    >Producto
                    <select name="tipo-producto" id="producto" size=5 multiple required>
                      <option value="" disabled>Seleccionar</option>
                    </select>
                  </label>
                  <div class="error"></div>
                </div>
              </div>

              <!-- region -->
              <div class="double-box">
                <div class="input-box">
                  <label for="region"
                    >Región:
                    <select required name="region" id="region">
                      <option value="" selected>Seleccionar</option>
                    </select>
                  </label>
                  <div class="error"></div>
                </div>

                <!-- ciudad -->
                <div class="input-box">
                  <label for="comuna"
                    >Comuna:
                    <select name="comuna" id="comuna" required>
                      <option value="" selected>Seleccionar</option>
                    </select>
                  </label>
                  <div class="error"></div>
                </div>
              </div>

              <!-- descripcion -->
              <div class="input-box">
                <label for="user_description"
                  >Descripción
                  <textarea name="user_description" id="user_description" rows="4" cols="50"></textarea>
                </label>
                <div class="error"></div>
              </div>

              <!-- fotos del producto -->
              <div class="input-box">
                <label for="archivo-producto"
                  >Fotos de productos:
                  <input type="file" id="archivo-producto" name="archivo-producto" accept="image/*" multiple required />
                </label>
                <div class="error"></div>
              </div>

              <div class="button-container">
                <button type="button" id="button-form">Agregard Producto</button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>

   
    <!-- footer -->

  </body>
</html>
